<!DOCTYPE html>
 <!-- (head, body, html)  -> 
1.) osnova head = GLAVA; Tukaj označiš glavne stvari(Naslov strani, jezik strani programiranja,slika strani-icon,...)) ->
2.) osnova body = TELO; Tukaj se nahajajo vse druge značke html ->
3.) Html je značka za za začetek spletne strani in konec spletne strani. -->

<!--  4.) ** POMEMBNO ** Skoraj vsaka značka ima začetek in konec; ->
začetek označimo s <>, konec pa </>  -->

<html lang="en">

<head>
    <!-- 5.) (title -> Naslov; svoji spletni strani daš naslov, ta naslov se pokaže tam, kjer je zavihek)    -->
    <title> Spletna stran 1 </title>
</head>

<body>
<!--  6.) (h1) -> Naslov velikosti ena, to je največji naslov, potem si sledijo manjši naslovi ->
H1, H2, H3, H4, H5, H6 -->
    <h1> Naslov 1 </h1>
    <h2> Naslov 2</h2>
    <h3> Naslov 3 </h3>
    <h4> Naslov 4</h4>
    <h5> Naslov 5</h5>
    <h6> Naslov 6</h6>

    <!-- 7.)  značka(p) -> pomeni odsavek in se zelo pogosto uporablja  -->
    <p> Besedilo 1  </p>

</body>

</html>
